<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <form id="user-data-form" class="user-form">

        
    <input id="first_name" placeholder="First Name">
    <br>
    <br>

    <input id="last_name" placeholder="Last Name">
    <br>
    <br>

    <input id="address" placeholder="Address">
    <br>
    <br>

    <input id="pincode" placeholder="Pincode">
    <br>
    <br>

    <label>Gender</label>
    <br>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <label><input type="radio" name="gender" value="other"> Other</label>
    <br>
    <br>

    <label>Select atleast 2 food</label>
    <br>
    <label><input type="checkbox" name="food" value="food1"> Food 1</label><br>
    <label><input type="checkbox" name="food"  value="food2"> Food 2</label><br>
    <label><input type="checkbox" name="food"  value="food3"> Food 3</label><br>
    <label><input type="checkbox" name="food"   value="food4"> Food 4</label><br>
    <label><input type="checkbox" name="food" value="food5"> Food 5</label><br>
    <br>
    <br>

    <input id="state" placeholder="state">
    <br>
    <br>

    <input id="country" placeholder="country">
    <br>
    <br>

    <input type="submit">

    <input type="reset">

    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
          
        </tbody>
    </table>

    <script src="./script.js"></script>
</body>

</html>
